<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="header">
        <input type="text" placeholder="Search City.." class="inputcity">
        <button class="inputBtn"><i class="fa fa-search"></i></button>
    </div>
    <div class="main">
        <div class="forecastDisplay">
                 <p class="condition">Mostly Sunny</p>
                <h1 class="location">Lahore, Pakistan</h1>

                <div class="contain">

                    <div class="generalDisplay">
                        <p class="degree">29</p>
                    </div>
        
                    <div class="detailDisplay">
                        <p class="feels-like"></p>
                        <p class="wind-mph"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
           
           
            
        </div>
    </div>
    <div class="footer"></div>
    
 <script src="app.js"></script>   
</body>
</html>
